<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='avaleht.css'>
    <script src='avaleht.js'></script>
</head>
<body>
    <div class="header">
        <div class="menu">
            <div class="logo-container">
                <img src="logo.jpg" alt="Logo" width="130" height="70">
            </div>
            <div class="menu-items">
                <li class="kodu-nupp"><h2><a href="#">Avaleht</a></h2></li>
                <li class="broneeri"><h2><a href="#">Broneeri</a></h2></li>
                <li class="meist"><h2><a href="#">Meist</a></h2></li>
                <li class="kontakt"><h2><a href="#">Kontakt</a></h2></li>
            </div>
        </div>
    </div>

    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <div class="slide first">
          <img src="cozy.jpg" alt="">
        </div>
        <div class="slide">
          <img src="puuonn.jpg" alt="">
        </div>
        <div class="slide">
          <img src="vagun.jpg" alt="">
        </div>
        <div class="slide">
          <img src="koosolekusaal.jpg" alt="">
        </div>
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
    <button class="btn">Broneeri</button>
    <div class="footer">
      <div class="footer-items">
          <li>© Kõik õigused kaitstud</li>
          <li>E-post: info@pinnamarket.ee</li>
          <li>Tel: +372 53917582</li>
          <li>Reg. nr: 47836201</li>
      </div>
      <div class="footer-social">
          <a href="https://www.instagram.com/" target="_blank">
              <img src="Instagram.png" alt="Meie instagram" width="51" height="51">
          </a>
          <a href="https://www.facebook.com/" target="_blank">
              <img src="facebook.png" alt="Meie instagram" width="51" height="51">
          </a>
      </div>
  </div>
  </body>
</html>
